debug: false

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:microbloggr;DB_CLOSE_DELAY=-1"
  jpa:
    show-sql: false
    database: h2
    hibernate:
      ddl-auto: create
      naming:
        strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
